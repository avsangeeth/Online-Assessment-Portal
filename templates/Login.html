<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
       .divOne{
           height: 100vh;
           width:100%;
           display:flex;
           align-items: center;
           justify-content: center;
       }
   </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
</head>
<body>
<div class="divOne">
<form action="/login" method="post" class="text-center">
    <table class="text-center" style="width:600px;">
        <h4 class="text-secondary fs-4 fw-5 mb-2">Login</h4>
        <tr> <input type="email" class="form-control mb-1"  placeholder="Username" name="username" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/></tr>
        <tr><input type="password" class="form-control mb-1" placeholder="Password" name="password" required/></tr>
        <tr> <input type="submit" value="Login" class="btn btn-primary mt-2"/></tr>
    </table>

</form>
</div>
</body>
</html>
